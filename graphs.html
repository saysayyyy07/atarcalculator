<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atar Calculator - Graphs</title>
    <link rel="icon" href="android-chrome-192x192.pngf">
    <link rel="stylesheet" href="styles.css">
    <script src="graph.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="google-site-verification" content="tbprM7il7dxEwdFQxa30pe-G1GQWrUof5f71ZVZ_94o" />
    <style>
        .graphConfig {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        input {
            width: 90px;
        }

        .container {
            display: flex;
            gap: 5px;
        }
    </style>
</head>

<body>
    <header>
        <a href="./" class="header calculator">Atar Calculator</a>
        <a href="./graphs" class="header graphs" style="border-bottom: solid;">Graphs</a>
        <a href="./howitworks" class="header howitworks">How it works</a>
        <a href="https://github.com/saysayyyy07/atarcalculator/issues" target="_blank" class="header feedback">Feedback</a>
    </header>

    <div class="graphContainer">
        <div class="graphConfig">
            <div class="container">
                <select name="subjectselector" id="graphSubjectSelector">
                    <option value="" selected disabled>Select a subject</option>
                    <option value="mathsstd">Maths (Standard)</option>
                    <option value="mathsadv">Maths (Advanced)</option>
                    <option value="mathsext1">Maths Ext 1</option>
                    <option value="mathsext2">Maths Ext 2</option>
                    <option value="biology">Biology</option>
                    <option value="chemistry">Chemistry</option>
                    <option value="physics">Physics</option>
                    <option value="englishstd">English (Standard)</option>
                    <option value="englishadv">English (Advanced)</option>
                    <option value="englishext1">English Ext 1</option>
                    <option value="englishext2">English Ext 2</option>
                    <option value="economics">Economics</option>
                    <option value="business">Business Studies</option>
                    <option value="legal">Legal Studies</option>
                    <option value="modernhis">Modern History</option>
                    <option value="ancienthis">Ancient History</option>
                    <option value="sdd">SDD</option>
                    <option value="engineering">Engineering Studies</option>
                    <option value="pdh">PDHPE</option>
                </select>
                <div class="advancedConfig">
                    <input type="number" class="lowerbound" placeholder="Lower x" value="0">
                    <input type="number" class="upperbound" placeholder="Upper x" value="100">
                    <select name="selectAxis" id="xAxis">
                        <option value="" selected disabled>X Axis</option>
                        <option value="rawMark">Raw Mark</option>
                        <option value="alignedMark">Aligned Mark</option>
                        <option value="scaledMark">Scaled Mark</option>
                        <option value="atarEquiv">Atar Equivalent</option>
                    </select>
                    <select name="selectAxis" id="yAxis">
                        <option value="" selected disabled>Y Axis</option>
                        <option value="rawMark">Raw Mark</option>
                        <option value="alignedMark">Aligned Mark</option>
                        <option value="scaledMark">Scaled Mark</option>
                        <option value="atarEquiv">Atar Equivalent</option>
                    </select>
                </div>
            </div>
            <button class="advmodetoggle">Toggle advanced mode</button>
        </div>
        <div style="position: relative; height:70vh; width:70vw">
            <canvas id="myChart" style="position: relative; height:50vh; width:70vw"></canvas>
        </div>
    </div>
</body>
